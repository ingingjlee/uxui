<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>scale</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-image: url(/jellyfish.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: inline-block;
        }

        .s1 {
            transform: scaleX(2);
        }

        .s2 {
            transform: scaleY(2);
        }

        .s3 {
            transform: scaleZ(2);
        }

        .s4 {
            transform: scale(2,2);
        }

        img {
            width: 100px;
        }

        img:hover {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        scale을 이용한 이미지 확대/축소 
            transform: scale
                레이아웃 침범 X, 기본 좌표 유지하고 속성값만 변경
    -->
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
    <hr>
    <!-- 
        width를 이용한 이미지 확대/축소 
            레이아웃 침범 O
    -->
    <img src="/jellyfish.jpg" alt="" class="i1">
    <img src="/jellyfish.jpg" alt="" class="i2">
    <img src="/jellyfish.jpg" alt="" class="i3">
    <img src="/jellyfish.jpg" alt="" class="i4">
</body>
</html>
