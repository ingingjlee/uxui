<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>click 이벤트 예제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            var btn = document.getElementsByTagName("button")[0];
            // onclick : 마우스 클릭 이벤트
            btn.onclick = function() {
                // id와 password 값이 전부 입력이 되었는지 체크
                var id = document.getElementById("id"), pass = document.getElementById("pass");
                
                // if (id.value !== "" && pass.value !== "") {
                //     alert("값이 정상입니다");
                // } else {
                //     alert("아이디, 비밀번호를 입력하세요.");
                // }

                if(id.value.length == 0 || pass.value.length == 0) {
                    alert("id와 password를 입력하세요");
                } else {
                    alert("정상적으로 입력되었습니다.");
                }
                // 전부 입력이 되었으면 값이 정상입니다. 경고창 발생
                // 전부 입력이 안되어 있으면 아이디 비밀번호를 입력하세요. 경고창 발생
            }
        }
    </script>
</head>
<body>
    <!-- 로그인 -->
    <input type="text" id="id"><br>
    <input type="password" id="pass"><br>
    <button>로그인</button>
</body>
</html>
