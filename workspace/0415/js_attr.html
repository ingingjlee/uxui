<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>attr(속성)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <img src="/coffee1.jpg" alt="대체 텍스트"><br>
    <input type="text" id="txt"><button onclick="btnClick()">실행</button>
    <script>
        function btnClick() {
            var img = document.getElementsByTagName("img")[0];
            var txt = document.getElementById("txt");
            alert(img.src);
            alert(txt.value);

            /* 
                1. 이미지는 다른 이미지로 교체
                2. input 태그에는 값을 test로 변경
            */
           img.src = "/jellyfish.jpg";
           txt.value = "test";
        }
    </script>
</body>

</html>
