<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>onclick 이벤트 예제 03 - 기존의 이벤트 처리 취소</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            var a = document.getElementsByTagName("a");
            for(i=0; i<a.length; i++) {
                a[i].onclick = function(e) {
                    if(this.id == "google") {
                        /* 1,2 둘다 기존에 셋팅되어 있는 이벤트 기능 제거 - 상황에 맞게 둘중 하나 선택 사용 */
                        e.preventDefault();     // 이벤트만 종료, 함수는 계속 실행
                        // return false;   // jquery에서도 동일하게 사용, 이벤트와 함수 모두 종료
                    }
                }
            }
        }
    </script>
</head>
<body>
    <a href="https://www.google.com" id="google">구글로 이동</a><br>
    <a href="https://www.naver.com" id="naver">네이버로 이동</a>
</body>
</html>
