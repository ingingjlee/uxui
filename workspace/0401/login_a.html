<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        li {
            width: 300px;
            font-size: 0;
            line-height: 0;
        }

        li > label {
            width: 0;
            font-size: 0;
            line-height: 0;
            /* display: none;   ---> 사용하게 되면 판독기에서도 인식안됨 */
        }

        input, button {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
        }

        input {
            padding-left: 40px;
            border-radius: 5px;

        }

        input::placeholder {
            font-size: 20px;
        }

        button {
            background-color: green;
            color: white;
            border: 1px solid rgb(0, 82, 0);
        }

        button:active {
            border: 2px inset rgb(0, 82, 0);
        }

        .icon {
            background-size: 32px;
            background-position: 4px center;
            background-repeat: no-repeat;
        }

        .icon.icon_profile {
            background-image: url('/0401/img/user.png')
        }

        .icon.icon_passwd {
            background-image: url('/0401/img/key.png');
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" class="icon icon_profile" placeholder="아이디를 입력하세요">
            </li>
            <li>
                <label for="passwd">암호</label>
                <input type="password" name="passwd" id="passwd" class="icon icon_passwd" placeholder="암호를 입력하세요">
            </li>
            <li><button>로그인</button></li>
            <li><button type="button">회원가입</button></li>
        </ul>
    </form>
</body>
</html>
