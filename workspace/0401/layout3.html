<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃03 - 세로메뉴 & 가로메뉴</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .left_menu {
            width: 60px;
            height: 1040px;
            position: fixed;
            padding: 20px 10px;
            left: 0;
            top: 0;
            background-color: #dfdfdf;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .left_menu ul li {
            margin-bottom: 10px;
        }

        .left_menu ul li a:link, .left_menu ul li a:visited {
            width: 40px;
            height: 40px;
            display: inline-block;
            content: "";
            background-position: center;
            background-repeat: no-repeat;
            transition: 0.2s ease-in-out;
        }

        .left_menu ul li a:hover {
            opacity: 0.4;
        }

        .left_menu ul li .home {
            background-image: url(/0401/img/home.png);
            background-size: 34px;
        }

        .left_menu ul li .coffee {
            background-image: url(/0401/img/coffee.png);
            background-size: 34px;
            background-position: 6px;
        }

        .left_menu ul li .image {
            background-image: url(/0401/img/image.png);
            background-size: 30px;
        }

        .left_menu ul li .video {
            background-image: url(/0401/img/video.png);
            background-size: 30px;
        }

        .left_menu ul li .music {
            background-image: url(/0401/img/headphone.png);
            background-size: 32px;
        }

        header {
            width: 1860px;
            height: 500px;
            margin-left: 60px;
            background-image: url(/0401/img/coffee1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .main_menu {
            width: 1860px;
            height: 50px;
            margin-left: 60px;
            text-align: center;
        }

        .main_menu ul {
            list-style: none;
            display: inline-block;
        }

        .main_menu ul li {
            float: left;
            margin: 0 20px;
            line-height: 50px;
        }

        .main_menu ul li a:link, .main_menu ul li a:visited {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            transition: .2s ease-in-out;
        }

        .main_menu ul li a:hover{
            opacity: .4;
        }

        #content1 {
            width: 1860px;
            height: 500px;
            margin-left: 60px;
            padding: 60px 40px;
            background-image: url(/0401/img/coffee2.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #content1 article {
            width: 500px;
            color: white;
            background-color: rgba(170, 37, 13, 0.5);
        }
        
        #content1 article h2 {
            margin-bottom: 10px;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <nav class="left_menu">
        <ul>
            <li><a href="#" class="home"></a></li>
            <li><a href="#" class="coffee"></a></li>
            <li><a href="#" class="image"></a></li>
            <li><a href="#" class="video"></a></li>
            <li><a href="#" class="music"></a></li>
        </ul>
    </nav>
    <header></header>
    <nav class="main_menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">COFFEE</a></li>
            <li><a href="#">CF</a></li>
            <li><a href="#">PRINT</a></li>
            <li><a href="#">문의하기</a></li>
        </ul>
    </nav>
    <section id="content1">
        <article>
            <h2>얼마나 아름다우냐?</h2>
            <p>밝은 길을 찾아 주며 그들을 행복스럽고 평화스러운 곳으로 인도하겠다는 커다란 이상을 품었기 때문이다. 그러므로 그들은 길지 아니한 목숨을 사는가 싶어 살았으며 그들의 그림자는 천고에 사라지지 않는 것이다. 이것은 현저하게 일월과 같은 예가</p>
        </article>
    </section>
    <section></section>
    <section></section>
    <section></section>
</body>

</html>
