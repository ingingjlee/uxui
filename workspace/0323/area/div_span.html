<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>div & span</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- 
        html에서 영역을 잡는 태그
            div : block 형태로 영역 지정
                block tag : h1, p ...
            span : inline 형태로 영역 지정
                inline tag : b, u, a, img ...
     -->
    <div>대법원장의 임기는 6년으로 하며, <span>중임할 수 없다.</span> 헌법개정안이 제2항의 찬성을 얻은 때에는 헌법개정은 확정되며, 대통령은 즉시 이를 공포하여야 한다.</div>
    <div>모든 국민은 통신의 비밀을 침해받지 아니한다. 국회에 제출된 법률안 기타의 의안은 회기중에 의결되지 못한 이유로 폐기되지 아니한다. 다만, 국회의원의 임기가 만료된 때에는 그러하지 아니하다.</div>
</body>

</html>
