<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>display cell</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            text-align: center;
        }
        
        .table {
            width: 500px;
            display: table;
            border-collapse: collapse;
        }

        .cell {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid black;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="cell">내용</div>
    </div>
</body>
</html>
