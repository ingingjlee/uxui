<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            height: 3000px;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .absolute {
            top: 200px;
            left: 100px;
            position: absolute;     /* 문서상 위치 기준 */
        }

        .fixed {
            bottom: 0;
            right: 0;
            position: fixed;        /* 브라우져 뷰 위치 기준, 팝업 등에 이용 */
        }
    </style>
</head>
<body>
    <div class="absolute">position: absolute 설정</div>
    <div class="fixed">position: fixed 설정</div>
</body>
</html>
