<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>menu 예제 02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
        }
        .container {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        ul {
            display: inline-block;
            list-style: none;
            font-size: 0;
        }
        
        li {
            width: 200px;
            height: 50px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            display: inline-block;
            text-align: center;
            background-color: #f2f2f2;
        }

        a {
            width: 100%;
            display: inline-block;
            padding: 17px 0;
            font-size: 16px;
            line-height: 16px;
            color: black;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        .first {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .last {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="first"><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">오시는길</a></li>
            <li class="last"><a href="#">주문하기</a></li>
        </ul>
    </div>
</body>
</html>
