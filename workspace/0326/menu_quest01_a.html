<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>menu 예제 답안</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 10px 30px;
            background-color: #e9e9e9;
            display: inline-block;
            border-radius: 10px;
            }

        li {
            display: inline-block;
            font-size: 24px;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 10px 5px;
        }
    </style>
</head>
<body>
    <!-- 
        crumble 형식 메뉴 : 글자 hover시에만 선택되는 메뉴 형태
     -->
    <div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li>|</li>
            <li><a href="#">회사소개</a></li>
            <li>|</li>
            <li><a href="#">브로슈어</a></li>
            <li>|</li>
            <li><a href="#">QnA</a></li>
            <li>|</li>
            <li><a href="#">오시는길</a></li>
        </ul>
    </div>
</body>
</html>
