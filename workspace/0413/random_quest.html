<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>random 문제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            5-10까지 숫자를 랜덤하게 5번 출력
        */
        // Math.floor(Math.random() * (최대값 - 최소값 + 1)) + 최소값
        for (i = 0; i < 5; i++) {
            document.write(Math.floor(Math.random() * 6) + 5, "<br>");
            i++;
        }
        document.write("<hr>");

        
        var n = Math.floor(Math.random()*10000000);
        document.write(n%6+5, "<br>");
    </script>
</head>

<body>

</body>

</html>
