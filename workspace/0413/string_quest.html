<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열 문제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            1. 사용자로부터 영문 이름 입력 받은 후 전부 대문자로 변환해서 출력
            2. 주민등록 번호를 입력받아서 아래 형태로 출력하시오 : ex) 777777-1*****
        */

        // 1번
        // var str = prompt("영문 이름 입력");
        // document.write(str.toUpperCase(), "<br>");

        // 쌤 답안
        var name = prompt("사용자의 영문 이름을 입력하세요");
        name = name.toUpperCase();
        document.write(name, "<br>");
        
        // 2번
        // var num = prompt("주민등록번호 입력");
        // document.write(num.substr(0, 7) + "******");
        var primaryNumber = prompt("본인의 주민등록번호를 입력하세요");
        primaryNumber = primaryNumber.substring(0, primaryNumber.length-6);
        document.write(primaryNumber, "******");
    </script>
