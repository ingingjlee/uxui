<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>background color</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: salmon;
        }
        div {
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 20px inset blue;      /* border : solid(직선),  dashed(점선), double(이중선), inset(움푹들어간선), outset(튀어나온선) */
        }
        .box1 {
            background-color: #6495edb3;     /* alpha값 : rgba(r,g,b, 0-1), #rrggbbaa */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
