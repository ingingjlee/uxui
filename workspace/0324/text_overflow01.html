<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        p {
            /* 
                white-space 속성
                    pre-line : 연속공백 X(비허용), 자동 줄바꿈, enter와 <br>로 줄바꿈
                    pre : 연속공백 유지(허용), enter와 <br>로 줄바꿈, 가로 길이에 따라 줄바꿈 X
                    pre-wrap : 연속공백 유지(허용), 자동 줄바꿈, enter와 <br>로 줄바꿈
                break-spaces : pre-wrap과 동일하지만, 연속공백 다음 영역 줄바꿈
             */
            border: 1px solid black;
            width: 200px;
            white-space: break-spaces;
        }
    </style>
</head>

<body>
    <p>국가는 농·어민과 중소기업              의 자조조직을 육성하여야 하며, 
        그 자율적 활동과 발전을 보장한다. 
        법관은 탄핵 또는                금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니하며, 징계처분에 의하지 아니하고는
        정직·감봉 기타 불리한 처분을 받지 아니한다.</p>
</body>

</html>
