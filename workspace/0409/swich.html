<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Switch문</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = Number(prompt("숫자 입력, 1-google 2-naver 3-Daum"));
        /* 
            switch문
                숫자(정수), 문자열과 같이 명확한 값만 비교할것
                switch 로 표현한 문장은 모두 표현 가능, if문은 switch문으로 변경 제한이 있음
         */
        var url = "https://"
        switch (num) {
            case 1:
                document.write("google ");
                url += "google.co.kr"
                break;
            case 2:
                document.write("Naver ");
                url += "naver.com"
                break;
            case 3:
                document.write("Daum ");
                url += "daum.net"
                break;
            default:    // if문의 else와 같은 역할
                document.write("None Data");
                url = null;
        }

        if(url != null) {
            location.href = url;
        }
    </script>
</head>

<body>

</body>

</html>
