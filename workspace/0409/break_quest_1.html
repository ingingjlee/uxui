<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            xy + yx = 99;
            x:1, y=8 --> 99
        */
        for(x=0; x<10; x++) {
            for(y=0; y<10; y++) {
                if(x*10 + y + y*10 + x == 99) { /* (x+y == 9) */
                    document.write("x : ", x, ", y: ", y, "<br>");
                    break;
                }
            }
        }
    </script>
</head>

</html>
