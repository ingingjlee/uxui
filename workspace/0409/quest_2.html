        var h, m, s;
        s = Number(prompt("초(second)를 입력해 주세요"));
        h = Math.floor(s / 3600);
        s %= 3600; // 분까지의 데이터만 존재
        m = Math.floor(s / 60);
        s %= 60;

        document.write("h : ", h, " m : ", m, " s: ", s);
