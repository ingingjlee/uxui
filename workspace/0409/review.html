<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            반복문
                조건식이 결과가 true일 동안 반분
                for (초기값, 조건식, 증감값(제어변수 값이 바뀌는 부분)) { 실행값; }
        */
        var n = 10;
        var result = n + 10 >= 20 && n++ + 100 < 200;
        for(i=1; i<101; i++) {
            document.write("<span>" + i + "</span>");
            if (i%3 == 0) {
                document.write(i);
            } else if (i%5 == 0) {
                document.write("<span>" + i + "</span>");
            } else {
                document.write("<span>" + i + "</span>");
            }
        }
    </script>
</head>
