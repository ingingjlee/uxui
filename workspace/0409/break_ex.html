    <script>
        var i = 1;
        while (true) {
            document.write(i, " ");
            if (i == 100) {
                break; // break & continue는 반드시 if문과 함께 나옴. 원하는 결과값을 찾았을때 주로 사용
            }
            i++;
        }
    </script>
