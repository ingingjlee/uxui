<!DOCTYPE html>

    <title>날짜 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var today = new Date();
        // == var dday = new Date("2021-10-18 00:00:00");
        var dday = new Date(2021,10,18);

        document.write("d-day : ", Math.floor((dday.getTime() - today.getTime())/(1000*60*60*24)), "일");
