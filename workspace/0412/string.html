<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var str = "사법권은 법관으로 구성된 법원에 속한다. 민주평화통일자문회의의 조직/직무범위 기타 필요한 사항은 법률로 정한다.";

        // 문자열에서 위치에 해당하는 한 글자 뽑음 - 위치값은 0부터 시작, 보통 주민번호 뒷자리 1,2 구분시 등에 사용
        document.write(str.charAt(5), " ", str.charAt(6), "<br>");
        // 문자열 검색
        document.write(str.indexOf("법관"), "<br>");
        document.write(str.indexOf("법관", 10), "<br>");    // ("a", 10) : 문자열 "a"를 10번째 위치 문자열부터 찾기 || 결과값이 없을시 -1 리턴
        
        document.write(str.lastIndexOf("법관"), "<br>");
        document.write(str.lastIndexOf("법관", 10), "<br>");

        // 문자열 개수
        document.write("문자열 개수 : ", str.length, "<br>");

        // 문자열 바꾸기1 : 처음 검색되는 문자열 1개만 변경
        document.write(str.replace("법", "신"), "<br>");    
        document.write(str.replace(), "<br>");
        
        // 문자열 바꾸기2 : 저장된 내용 전체 수정
        document.write(str.replaceAll("법", "신"), "<br>");

        // 바꾼 문자열 저장
        // str = str.replace("법", "신");
        str = str.replaceAll("법", "신");   // 저장된 전체 내용을 바꿈
        document.write(str, "<br>");
    </script>

</head>
<body>
    
</body>
</html>
