<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>함수 복습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            //return O X, 함수 실행시 필요한 데이터 O X
              return ---> 일을 시킨 사람에게 결과값을 전달, 결과가 이미 나왔기 때문에 더이상 함수 진행이 불필요함 
                          return이 있다고 꼭 받을 필요 없음
         */

         //매개변수와 return 모두 있는 경우
         function sum(a, b) {
             // 일을 실행하는 영역
             return a + b;
         }

         var result = sum(10, 30);  // 결과값을 되돌려주는 영역
         document.write(result, "<hr>");


         // 매개변수는 없지만 return값이 있는경우
         function inputNumber() {
             var result = Number(prompt("숫자입력"));
             return result;
         }

         // 매개변수만 있고 return이 없는 경우
         function printResult(result) {
             document.write("결과값 : " + result);
         }

         // 매개변수와 return 모두 없는 경우
         function init() {
             var n1 = inputNumber();
             var n2 = inputNumber();
             var result = sum(n1, n2);
             printResult(result);
         }

         init();

         /* 
            객체(object)
                일상 생활에 있는 대상을 코드로 표현
                변수와 값, 함수를 가지고 있음
                객체를 이용하면 이미 만들어진 데이터오 함수를 사용할 수 있음

                객체 사용방법
                    1. 객체 생성(객체에 따라서 이미 생성되어 있는 객체)
                    2. 객체, 변수 = 데이터, 객체.함수()
                        . 을 이용해서 객체가 가지고 이쓴 함수 및 변수, 값을 사용
                        . 연산자 : 객체 안에 있는 "..."
                        document.write(); == document 객체 안에 있는 write 함수를 사용하겠다.

            내장 객체 --> 자바스크립트에서 지원하는 기능
                날짜, 수학, 윈도우, 문자열, 배열, 사용자 정보
         */
    </script>
</head>
<body>
    
</body>
</html>
