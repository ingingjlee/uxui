<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>일기 예보</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            padding: 5px;
            border: 1px solid black;
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        table은 부분 레이아웃 잡을때 주로 이용 
        table 영역 구분 가능 : thead, tbody(본문영역)
    -->
    <h1>일기예보</h1>
    <table>
        <caption>지역날씨 예보</caption>    <!-- table title태그, default : 가운데 정렬 -->
        <tr>
            <th rowspan="2">지역</th>
            <th colspan="2">27일(목)</th>
            <th colspan="2">28일(금)</th>
            <th colspan="2">29일(토)</th>
        </tr>
        <tr>
            <td>오전</td>
            <td>오후</td>
            <td>오전</td>
            <td>오후</td>
            <td>오전</td>
            <td>오후</td>
        </tr>
        <tr>
            <td>서울<br>경기도</td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/rain.png" alt=""></td>
            <td><img src="img/rain.png" alt=""></td>
            <td><img src="img/rain.png" alt=""></td>
        </tr>
        <tr>
            <td>제주도</td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/cloud.png"></td>
            <td><img src="img/rain.png" alt=""></td>
            <td><img src="img/rain.png" alt=""></td>
            <td><img src="img/rain.png" alt=""></td>
        </tr>
    </table>
</body>
</html>
