<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>form 태그 연습예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- 
        foam 태그 : 사용자로부터 직접적으로 데이터 입력을 받아서 서버로 데이터를 전송해주는 태그 
        action : 입력한 데이터를 전송할 서버페이지 url
            method // get과 post 차이점 : 데이터 전송량, 보안
                get : 4mb, 보안취약
                post : 용량제한x, 보안
        <label></label> : 해당 input 선택영역 묶어줄때 주로 사용
                for : 태그상 분리되어 있을 때 사용
    -->
    <form action="" method="get">
        <!-- 아이디 : <input type="text" name="id" value="아이디를 입력해주세요"><br> -->

        <!-- 
            label 태그가 감싸고 있는 input을 선택하는 효과
            for에 있는 속성값을 이용하여 input 태그 속성 중 일치하는 id 속성값에 해당하는 태그를 선택
            - 전체를 감싸는 방식
            - id를 이용하여 타겟팅 하는 방식
            type : 데이터 속성
                text : 글자값
                password : 암호값
                submit : 전송
            name : 서버로 보낼 때, 해당값 분류명
            value : input태그에 입력할 내용, 초기값(기본값)
            placeholder : 입력할 내용의 힌트, 입력시 힌트 사라짐 >> 안드로이드에서 동일한 속성 : hint
            autofocus : 해당태그에 바로 입력이 가능한 상태로 만들어줌
            required : 서버로 전송 시, 반드시 입력해야하는 값으로 설정
            readonly : 읽기 전용, 수정 및 데이터를 입력할 수 없음 >> 주로 회원정보 수정 확인 시 이용
            disabled : 해당 input 태그 비활성화 >> 서버로 전송 X
            maxlangth : 최대 입력값 지정
         -->
        <label for="id">아이디 : </label><input type="text" id="id" name="id" placeholder="아이디를 입력해 주세요" autofocus required><br>
        암호 : <input type="password" name="pass" placeholder="비밀번호를 입력해 주세요" required maxlength="10"><br>
        <input type="text" name="test" value="텍스트 데이터" disabled><br>
        <!-- 
            체크 박스 & 라디오 버튼 
            checked : 체크 활성화 >> 약관확인 등에 사용 - 아니오에 checked활성화 해두기(예에 활성화 해둘 경우 법적문제 발생 우려)
        -->
        <label><input type="checkbox" name="hobby" value="game" checked>게임</label><br>
        <label><input type="checkbox" name="hobby" value="cook">요리</label><br>
        <label><input type="checkbox" name="hobby" value="book">독서</label><br>
        <input type="checkbox" name="hobby" value="book" id="book"><label for="book">독서</label><br>
        <input type="submit" value="로그인">
        
    </form>
</body>

</html>
