<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>table 제목 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- 3행 3열 테이블 -->
    <table border="1">
        <thead>     <!-- <thead></thead> : 테이블 제목 영역 -->
            <tr>
                <th>이름</th> <!-- <th></th> : 제목열 태그 //  default값 : 가운데 정렬, 볼드체 -->
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>     <!-- <tbody></tbody> : 테이블 내용 영역 -->
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">꼬리말 영역</td>
            </tr>
        </tfoot>     <!-- <tfoot></tfoot> : 테이블 꼬리말 영역 -->
    </table>
</body>

</html>
