<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            border: 1px solid red;
            box-sizing: border-box;
        }

        section {
            width: 996px;
            height: 400px;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
        }

        aside {
            width: 200px;
            height: 400px;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
        }
        
        footer {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            clear: both;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>엡 페이지에서 맨 윗부분, 머리글, 제목 영역
        <nav>링크 모음, 주로 메뉴 영역</nav>
    </header>
    <div class="container">
        <section>컨텐츠 영역(주제별)
            <article>컨텐츠 내용</article>
        </section>
        <aside>본문 외적인 내용, 광고영역, section과 상관없는 내용</aside>
    </div>
    
    <footer>웹 페이지에서 맨 아래 부분, 꼬리글, 사업자 정보, 개인정보 취급약관 등</footer>
</body>

</html>
