<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>메뉴 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
        }
        
        ul {
            width: 1000px;
            list-style-type: none;
            
            margin: 0 auto;
        }

        li {
            width: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
            background-color: #e9e9e9;
        }

        a {
            width: 100%;
            padding: 10px 0;
            display: inline-block;
            text-decoration: none;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <ul>
            <li class="left"><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">오시는길</a></li>
            <li class="right"><a href="#">주문하기</a></li>
        </ul>
    </div>
</body>
</html>
