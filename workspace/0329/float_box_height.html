<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float 사용 시, box-height 적용</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            border: 1px solid black;
            width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 0;   /* inline-block(글자속성)상 발생하는 여백 제거 위해 지정 */
        }
        .sub_container {
            display: inline-block;
            border: 1px solid blue;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
    <h2>float 사용시 container의 세로 길이 설정</h2>
    <div class="container">
        <div class="sub_container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
