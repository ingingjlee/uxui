<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 
            float
                선택한 요소를 왼쪽이나 오른쪽부터 순서대로 배치하는 css
         */
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            float: right
        }
        .first {
            background-color: #e9e9e9;
        }
        .second {
            background-color: #ffb1a3;
        }
        .third {
            background-color: #b9d2ff;
        }
        .fourth {
            background-color: #e6ffb5;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
</body>
</html>
