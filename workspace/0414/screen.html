<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>screen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        document.write(screen.width, "<br>");   // 화면 높이
        document.write(screen.height, "<br>");  // 화면 너비
        document.write(screen.colorDepth, "<br>");  // 사용가능한 색상 수
        document.write(screen.availWidth, "<br>");  // 제목 표시줄, 메뉴 표시줄, 도구모음 제외한 실제화면 높이
        document.write(screen.availHeight, "<br>"); // 제목 표시줄, 메뉴 표시줄, 도구모음 제외한 실제화면 너비
    </script>   
</head>

</body>
</html>
