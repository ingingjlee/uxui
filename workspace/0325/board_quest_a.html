<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글목록 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 1000px;
        }
        
        caption {
            font-size: 24px;
        }
        
        tr {
            border-top: 1px solid #a8a8a8;
        }

        th {
            background-color: e9e9e9;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }

        .title {
            width: 500px;
        }
        
        .label {
            border-radius: 16px;
            padding: 2px 4px;
            background-color: yellowgreen;
            color: white;
            font-weight: bold;
            font-size: 1px;
        }

        .padding {
            text-align: right;
            /* padding-right: 50px; */
        }

        button {
            width: 40px;
            height: 40px;
            background-color: #e8e8e8;
            border: none;
            border-radius: 6px;
        }
        .current_page {
            background-color: cornflowerblue;
            color: white;
        }
        .writer {
            text-align: right;
        }
        .btn_writer {
            width: 100px;
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>게시판</caption>
        <tr>
            <th>No.</th>
            <th class="title">title</th>
            <th>count</th>
            <th>date</th>
            <th>좋아요</th>
            <th>싫어요</th>
        </tr>
        <tr>
            <td>1</td>
            <td>제목<span class="label">N</span></td>
            <td>0</td>
            <td>2010-11-19</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>제목</td>
            <td>2</td>
            <td>2010-11-19</td>
            <td>40</td>
            <td>42</td>
        </tr>
        <tr>
            <td>3</td>
            <td>제목</td>
            <td>345</td>
            <td>2010-11-19</td>
            <td>112</td>
            <td>42</td>
        </tr>
        <tr>
            <td>4</td>
            <td>제목</td>
            <td>456</td>
            <td>2010-11-19</td>
            <td>44</td>
            <td>457</td>
        </tr>
        <tr>
            <td>5</td>
            <td>제목</td>
            <td>324</td>
            <td>2010-11-19</td>
            <td>75</td>
            <td>75</td>
        </tr>
        <tr>
            <td>6</td>
            <td>제목</td>
            <td>22</td>
            <td>2010-11-19</td>
            <td>4</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3" class="padding">
                <button>◀︎</button>
                <button>1</button>
                <button class="current_page">2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>▶︎</button>
            </td>
            <td colspan="3" class="writer">
                <button class="btn_writer">글쓰기</button>
            </td>
        </tr>
    </table>
</body>
</html>
