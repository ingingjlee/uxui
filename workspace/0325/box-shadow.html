<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>box shadow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 50px auto;
        }

        .box1 {
            box-shadow: 5px 5px 3px #00ccff;
        }

        .box2 {
            box-shadow: 0px 0px 10px inset #00ccff;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
