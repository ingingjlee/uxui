<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5월 스케쥴러</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            /* border-spacing: 0;      border 간격 0이기 때문에 두선이 겹쳐서 두꺼워보임 ==> border-collapse 사용 권장 */
        }
        th, td {
            border: 1px solid black;
            width: 150px;
        }
        td {
            height: 150px;
            text-align: right;
            vertical-align: top;    /*  table등 에서만 적용가능 */
            padding: 5px;
        }
        .sat {
            color: blue;
        }
        .sun {
            color: red;
        }
    </style>
</head>
<body>
    <caption>5월 스케쥴러</caption>     <!-- 표 제목 사용 시, caption사용이 h태그 사용보다 더 효율적임 -->
    <table>
        <tr>
            <th class="sun">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="sat">토</th>
        </tr>
        <tr>
            <td class="sun"></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="sat">4</td>
        </tr>
        <tr>
            <td class="sun">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td class="sat">11</td>
        </tr>
        <tr>
            <td class="sun">12</td>
            <td>13<br>지방 출장<br>영업 1팀</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td class="sat">18</td>
        </tr>
        <tr>
            <td class="sun">19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="sat">25</td>
        </tr>
        <tr>
            <td class="sun">26</td>
            <td>27</td>
            <td>28</td>
            <td>29<br>영업2팀 휴가<br>26~31일</td>
            <td>30</td>
            <td>31</td>
            <td class="sat"></td>
        </tr>
    </table>
</body>
</html>
