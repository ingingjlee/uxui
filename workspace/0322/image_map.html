<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <img src="img/dinosaur.png" alt="" usemap="#m">
    <map name="m">
        <!-- coords값 좌표 : (시작점 x,y),(끝점 x,y) -->
        <area shape="rect" coords="300,300,900,500" href="https://google.com" alt="">
    </map>
</body>
</html>
