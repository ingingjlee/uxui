    <!-- 쌤 답안지 -->
    <h1>회원가입 페이지</h1>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" placeholder="아이디 입력하세요"></td>
        </tr>
        <tr>
            <td>암호</td>
            <td><input type="password" placeholder="암호 입력하세요"></td>
        </tr>
        <tr>
            <td>암호 확인</td>
            <td><input type="password" placeholder="암호를 한번 더 입력하세요"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="name" placeholder="이름 입력하세요"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <!-- select태그 === 인라인 태그 -->
                <select name="" id="">
                    <option value="">010</option>
                    <option value="">011</option>
                    <option value="">016</option>
                    <option value="">019</option>
                </select>
                <input type="text" maxlength="4">
                <input type="text" maxlength="4">
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text">@
                <select name="" id="">
                    <option value="">이메일 주소를 선택하세요</option>
                    <option value="">naver.com</option>
                    <option value="">hanmail.net</option>
                    <option value="">gmail.com</option>
                    <option value="">직접입력</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">메일링 서비스 동의 <label for=""><input type="checkbox" checked></label></td>
        </tr>
        <tr>
            <td>약관동의</td>
            <td>
                <label for=""><input type="radio" name="agree">예</label>
                <label for=""><input type="radio" name="agree" checked>아니오</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
                <button type="button">취소</button>
            </td>
        </tr>
    </table>
