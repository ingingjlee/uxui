<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- <progress></progress> : 0~1 백분율로 진행사항 나타냄 -->
    <progress value="0.5"></progress>

    <!-- <figure></figure> : 주로 이미지 목록에 많이 사용,  -->
    <figure>
        <figcaption>제목</figcaption>
        <img src="/0322/img/laptop1.jpg" alt="" width="50px">
        <img src="/0322/img/laptop1.jpg" alt="" width="50px">
        <img src="/0322/img/laptop1.jpg" alt="" width="50px">
        <img src="/0322/img/laptop1.jpg" alt="" width="50px">
    </figure>
    <hr>
    <figure>
        <figcaption>제목</figcaption>
        <img src="/0322/img/laptop2.jpg" alt="" width="50px">
        <img src="/0322/img/laptop2.jpg" alt="" width="50px">
        <img src="/0322/img/laptop2.jpg" alt="" width="50px">
        <img src="/0322/img/laptop2.jpg" alt="" width="50px">
    </figure>
    <hr>
    <!-- 
        <blockquote></blockquote> : 인용문구에 주로 사용 
        <mark></mark> : 형광펜
    -->
    <blockquote>
        사회적 특수계급의 제도는 인정되지 아니하며,<br> <mark>어떠한 형태로도</mark> 이를 창설할 수 없다.<br>
        국회는 법률에 저촉되지 아니하는 범위안에서<br> 의사와 내부규율에 관한 규칙을 제정할 수 있다.
    </blockquote>
    <!-- 사전적 정의 목록이나 목차 만들 때 주로 사용 -->
    <dl>
        <dt>제목</dt>
        <dd>내용1</dd>
        <dt>제목</dt>
        <dd>내용1</dd>
        <dt>제목</dt>
        <dd>내용1</dd>
    </dl>
    <hr>
    <!-- 
        <pre></pre> : pre태그 내에 적힌 내용 그대로 출력 ==> textarea와 유사
     -->
    <pre>
        사회적 특수계급의 제도는 인정되지 아니하며, 
        <mark>어떠한 형태로도</mark> 이를 창설할 수 없다.
        국회는 법률에 저촉되지 아니하는 범위안에서 
        의사와 내부규율에 관한 규칙을 제정할 수 있다.
    </pre>
</body>

</html>
