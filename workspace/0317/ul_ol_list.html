<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>순번이 있는 목록 태그</h3>
    <ol>
        <li>순번이 있는 목록 태그 항목1</li>
        <li>순번이 있는 목록 태그 항목2</li>
        <li>순번이 있는 목록 태그 항목3</li>
        <li>순번이 있는 목록 태그 항목4</li>
    </ol>
    <ol start="5">      <!-- ol start : 옵션값, 순번시작번호 지정 -->
        <li>순번이 있는 목록 태그 항목5</li>
        <li>순번이 있는 목록 태그 항목6</li>
        <li>순번이 있는 목록 태그 항목7</li>
        <li>순번이 있는 목록 태그 항목8</li>
    </ol>
    <h3>순번이 없는 목록 태그</h3>
    <ul>
        <li>순번이 없는 목록 태그 항목</li>
        <li>순번이 없는 목록 태그 항목</li>
        <li>순번이 없는 목록 태그 항목</li>
        <li>순번이 없는 목록 태그 항목</li>
    </ul>
</body>
</html>
