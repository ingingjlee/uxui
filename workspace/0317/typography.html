<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>typography</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>헌법 제 28조</h1>       <!-- 제목태그. 1~6까지 있음. default값으로 bold적용되어 있음 & 1~6까지 순서대로 폰트크기차이 있음, 블록태그 -->
    <h2>헌법 제 28조</h2>
    <h3>헌법 제 28조</h3>
    <h4>헌법 제 28조</h4>
    <h5>헌법 제 28조</h5>
    <h6>헌법 제 28조</h6>
    <p>군인은 현역을 면한 후가 아니면 국무<br>총리로 임명될 수 없다.</p>  <!-- <p> : 문단태그, 블록태그  //  <br> : 줄바꾸기  //  &nbsp; : 띄어쓰기  //  &copy; : 카피라이트-->

    <p><b>대통령</b>은 법률안의 일부에 대하여 또는 &nbsp;&nbsp;&nbsp;&nbsp;법률안을 수정하여 <strong>재의</strong>를 요구할 수 없다.</p>     <!-- <b> : 볼드체, html4 기반, 인라인태그  //  <strong> : 볼드체, html5 기반 -->

    <p>국가는 <u>농지에 관하여</u> 경자유전의 원칙이 달성될 수 있도록 <i>노력하여야 하며,</i> 농지의 소작제도는 금지된다.</p>      <!-- <u> : 밑줄  //  <i> : 이텔릭체 -->
    <p>&copy;copyright</p>
</body>
</html>
