    <title>for문 문제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            숫자 하나를 입력 받아서
            입력받은 숫자만큼 "안녕하세요" 출력하기
        */

        // for (ea = Number(prompt("출력할 개수를 입력하세요")); ea > 0; ea --) {
        //     document.write("안녕하세요", ea, "<br>");
        // }

        var ea;
        ea = Number(prompt("출력할 개수를 입력하세요"));
        for(; ea > 0; ea --) {
            document.write("안녕하세요", ea, "<br>");
        } 
    </script>
