<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>do-while 제어 변수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var i = 5;

        /* 
            while문의 경우, 초기값이 거짓일 경우 실행 x
            do-while문의 경우, 초기값(참거짓 유무와 상관없이) 한번 실행 후 조건실행
        */

        do {
            document.write("안녕하세요<br>");
            i++;
        } while (i < 5);

        document.write("<hr>");
        while(i < 5) {
            document.write("안녕하세요<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
