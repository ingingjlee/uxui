<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>while_1line</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            while문에 반복할 코드가 한줄일 경우, 중괄호{} 생략 가능
            {}없으면 while문 다음 세미콜론(;)까지 실행
        */
        var i = 0;
        while (i < 5) document.write("안녕하세요", i++, "<br>");
    </script>
</head>

<body>

</body>

</html>
