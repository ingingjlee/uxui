<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>for문</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            for문에 쓰이는 제어변수는 굳이 선언하지 않아도 초기화 영역에서 선언 후 초기화
            for문 구조
                for(1.초기화; 2.조건식; 3.증감식) { 4.실행문; }
                실행순서 : 1 - 2 - 4 - 3 - 2 - 4 - 3 ...
        */
        
        for(i = 0; i < 5; i ++) {
            document.write("안녕하세요<br>");
        }
        document.write(i);  // 반복문 종료 후에도 남아있음
    </script>
</head>
<body>
    
</body>
</html>
