<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>if문 예제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            if문(분기문, 조건문)
                특정 조건을 만족할 때만 실행하는 문법(조건 불만족시 스킵)
        */

        var num = Number(prompt("숫자를 입력해 주세요"));

        if (num % 2 == 0) {
            document.write("입력하신 숫자는 짝수 입니다.");
        }
        if (num % 2 == 1) {
            document.write("입력하신 숫자는 홀수 입니다.");
        }

        // if (num % 2 == 0) {

    </script>
</head>
