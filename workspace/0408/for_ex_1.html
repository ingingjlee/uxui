<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>for문 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            while은 주로 특정 작업이 끝날때까지 일을 시킬때 사용
            for은 받아온 데이터를 가지고 제어할때
        */
        var i = 0;
        for(    ; i < 5;    ) {  // 초기화나 조건이나 증감영역이 필요 없을 경우 ; 찍고 비움
            document.write("Hello World<br>");
            i ++;
        }
    </script>
</head>
<body>
    
</body>
</html>
