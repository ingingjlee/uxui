<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>for in for문 문제 04</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 150px;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
        }
        .bg_yellow { background-color: yellow; }
        .bg_orange { background-color: orange; }
        .bg_green { background-color: yellowgreen; }
    </style>
    <script>
        var num = 1;
        var table = "<table>";
        for (i = 0; i < 5; i++) {
            table += "<tr>";
            //첫번째 빈칸 영역
            for (j = 0; j < 5 - i - 1; j++) {
                table += "<td class='bg_yellow'></td>";
            }
            // 두번째 숫자 영역
            for (j = 0; j < 2*i + 1; j++, num++) {
                table +="<td class='bg_orange'>" + num + "</td>";
            }

            // 세번째 빈칸영역
            for (j = 0; j < 5 - i - 1; j++) {
                table += "<td class='bg_green'></td>";
            }

            table += "</tr>"
        }
        document.write(table);
    </script>
</head>

<body>

</body>

</html>
