<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>조건 반복문</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            조건반복문 구조
                초기값
                while(조건) { 실행값 }

            1.반복선언(2.조건식) { 3.실행값 }; 4.완료
                수행순서 : 1 - 2 - 3 - ... - 2 - 2(false) - 4
        */
        
        // 안녕하세요<br> 10번 출력
        var i = 0;
        while(i < 10) {
            document.write("안녕하세요", "<br>");
            i++;
        }
        
    </script>
</head>

</html>
