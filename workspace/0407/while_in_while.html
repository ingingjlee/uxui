<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            구구단 n단 출력
        */
        var i = 1,
            n = 2;
        while (n < 10) {
            i = 1;
            while (i < 10) {
                document.write(n, " * ", i, " = ", n * i, "<br>");
                i++;
            }
            document.write("<br><hr><br>");
            n++;
        }
        
    </script>
</head>

<body>

</body>

</html>
