<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>삼항 연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = Number(prompt("숫자를 입력해 주세요"));

        //조건식(결과가 true, false) ? true 나타낼값 : false 나타낼값;
        var msg = num % 2 == 0 ? "짝수" : "홀수"; // 짝수 검증

        document.write(msg);
    </script>
</head>

</body>
</html>
