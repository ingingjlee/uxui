<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>조건반복문 내 조건반복문 예제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid gray;
        }
    </style>
    <script>
        /* 
            숫자 1 ~ 15
            테이블 5 * 5
            5마다
        */

        var row = 0,
            col = 0,
            num = 1;
        var table = "<table>"

        while (row < 5) {
            // 행 제어 반복문
            table += "<tr>";
            col = 0;

            while (col < 5) {
                // 열 제어 반복문
                table += "<td>" + num + "</td>"
                col++;
                num++;
            }
            row ++;
            table += "</tr>";
        }

        document.write(table);
    </script>
</head>

<body>

</body>

</html>
