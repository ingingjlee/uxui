        var input = Number(prompt("숫자를 입력해 주세요")),
            i = 1;
            table = "<table>"

                table += "<tr>";                
                table += "<td>" + input + "</td><td>*</td><td>" + i + "</td><td>=</td><td>" + input * i + "</td></tr>";
