<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바스크립트 복습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            변수 : 데이터를 하나 저장하는 공간, 데이터 타입 ) 숫자, 문자열, 논리
                   문자열 표현 시, "", ''묶어 표현하기
            사칙연산(+ - * / %), 복합대입연산자(+= -= *= /= %=), 증감연산자(++ --) 
                    ==> 값을 계산하는 용도 --> 결과값이 문자열, 숫자로 출력

         */
        var str = "Hello World";
        document.write(str);
        var n = 10;
        console.log(n + 10);
        console.log(n - 10);
        console.log(n * 10);
        console.log(n / 10);
        console.log(n % 10);
    </script>
</head>
<body>
    
</body>
</html>
