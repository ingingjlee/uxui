<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>조건반복문 예제 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            숫자 하나를 입력 받아서
            입력받은 숫자만큼 "안녕하세요" 출력하기
        */

        // 1. 변수 선언 & 입력값 받기
        var input = Number(prompt("숫자를 입력해 주세요"));
        // 2. 입력값만큼 출력하기
        while(input > 0) {
            document.write("안녕하세요 ", input, "<br>");
            input --;
        }
    </script>
</head>

<body>

</body>

</html>
