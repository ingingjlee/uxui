<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>증감 연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            증가 & 감소 연산자
                변수에 있는 값을 1씩 증가, 감소 시키는 연산자
                유일하게 "=" 없이도 값을 적용
                ++ : 1씩 증가   --> 카운터에 많이 이용
                -- : 1씩 감소
        */
        var n1 = 10;
        n1 ++ ;
        console.log(n1);
        n1 -- ;
        console.log(n1);
        console.log("------------------------------------")

        var n2 = 10;
        console.log(n2);    // 10
        console.log(n2 ++);     // 10 출력 후 증가 --> n2가 해야 될 일을 한 후에 증가
        console.log(n2);    // 11
        console.log("------------------------------------")

        var n3 = 10;
        console.log(n3);    // 10
        console.log(++ n3);     // 11 n3가 출력되기 전에 증가
        console.log(n3);    // 11
    </script>
</head>
<body>
    
</body>
</html>
