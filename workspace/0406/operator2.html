<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>복합 대입 연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* 
            변수 num을 선언해서 값을 10으로 초기화
            그 후에 변수 num에다가 20을 더해서 저장

            ==> 출력결과값은 "30"이 나와야 함

            복합대입 연산자 : (오른쪽)값을 왼쪽에 (사칙연산)한다
                +=  -  *=  /=  %=
         */

        var num = 10;
        //  num = num + 20;
        num += 20;
        document.write(num, "<br>");
        num -= 7;
        document.write(num, "<br>");
        num *= 2;
        document.write(num, "<br>");
        num /= 3;
        document.write(num, "<br>");
        num %= 4;
        document.write(num, "<br>");
    </script>
</head>

<body>

</body>

</html>
