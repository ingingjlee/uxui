<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>변수 예제 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 변수 : 데이터 한개를 저장할 공간
        // var 변수명; : 변수 선언
        var num;        /* 변수 num 선언 --> num이라는 데이터 저장 공간 선언  */
        // 변수명 = 대입연산자  : 오른쪽에 있는 값으로인쪽에 있는 변수에 저장
        num = 100;
        num = 200;
        num = -100;
        document.write(num);

        /*
            변수명 규칙(문법)
            1. 변수명을 지을때 쓸 수 있는 글자 : 영어, 숫자, _, $
            2. 첫글자로 쓸 수 있는 글자 : 영어, _, $
            3. 키워드와 동일하게 변수명으로 쓸 수 없음
            4. 중복된 변수명을 사용할 수 없음
        */

        // var 1p = 200;
        var num = 300; /* 문제가 되지만 실행 */
        document.write(num);
        // var var = 20;  키워드와 변수명 동일하면 안됨
    </script>
</head>
<body>
    
</body>
</html>
