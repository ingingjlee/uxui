<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>hyperlink 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 
        하이퍼링크 태그 a 
            href 속성 : 이동할 웹 페이지 경로(첨부파일 경로도 포함)
            target 속성 : 페이지 이동 시 출력할 창(새 탭으로 띄울지 유무 등)
            download 속성 : 첨부파일 다운로드 설정
            title 속성 : 툴팁
     -->
    <a href="person_info.html" title="해당 페이지로 이동">person_info.html 페이지로 이동</a><br>
    <a href="video.html" target="_blank">video.html 페이지로 이동</a>
</body>
</html>
